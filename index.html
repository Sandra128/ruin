<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印刷商品展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">日印印刷</div>
            <ul>
                <li><a href="#home">首頁</a></li>
                <li><a href="#products">商品</a></li>
                <li><a href="#contact">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>日日印刷-專業服務</h1>
            <p>為您提供高品質的印刷商品</p>
            <img src="images/0.jpg" alt="名片設計">
        </section>

        <section id="products">
            <h2>我們的商品</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="images/1.jpg" alt="名片設計">
                    <h3>名片印刷</h3>
                    <p>專業名片設計與印刷服務</p>
                    <button class="cta-button">了解更多</button>
                </div>
                <div class="product-card">
                    <img src="images/2.jpg" alt="貼紙設計">
                    <h3>貼紙印刷</h3>
                    <p>客製化貼紙印刷服務</p>
                    <button class="cta-button">了解更多</button>
                </div>
                <div class="product-card">
                    <img src="images/3.jpg" alt="對折卡設計">
                    <h3>對折小卡</h3>
                    <p>高品質印刷服務</p>
                    <button class="cta-button">了解更多</button>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>聯絡我們</h2>
            <form id="contact-form">
                <input type="text" placeholder="您的姓名" required>
                <input type="email" placeholder="電子郵件" required>
                <textarea placeholder="您的訊息" required></textarea>
                <button type="submit" class="cta-button">送出</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 印刷展示館. 版權所有.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
